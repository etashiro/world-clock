<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City...</option>
        <option value="">New York</option>
        <option value="">Honolulu</option>
      </select>
      <div class="city">
        <div>
          <h2>San Francisco</h2>
          <div class="date">September 11, 2023</div>
        </div>
        <div class="time">05:36:00 <small>PM</small></div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo</h2>
          <div class="date">September 12, 2023</div>
        </div>
        <div class="time">05:36:00 <small>PM</small></div>
      </div>
    </div>
    <footer>
      <a href="https://github.com/etashiro/world-clock" target="_blank"
        >Open-source code</a
      >
      by Erina Tashiro
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
